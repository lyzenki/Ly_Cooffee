<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <div th:replace="~{base :: head}"></div>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f4ef 0%, #fdfbf7 100%);
            margin: 0;
        }

        .booking-success-wrapper {
            min-height: 100vh;
            padding: 60px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0e6dc;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #d4a574 0%, #c58940 100%);
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-icon-wrapper {
            text-align: center;
            margin-bottom: 30px;
        }

        .success-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .success-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .success-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c1b12;
            margin-bottom: 12px;
        }

        .success-subtitle {
            font-size: 1.1rem;
            color: #6b5544;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        .booking-info-card {
            background: #fdfbf7;
            border-radius: 16px;
            padding: 30px;
            margin: 35px 0;
            border: 1px solid #efe5d8;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f5ede3;
        }

        .info-item:last-child { border-bottom: none; }

        .info-label {
            font-size: 1rem;
            font-weight: 600;
            color: #5c4033;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label i { color: #d4a574; }

        .info-value {
            font-size: 1rem;
            font-weight: 600;
            color: #2c1b12;
            text-align: right;
        }

        .highlight {
            font-size: 1.2rem;
            color: #c58940;
            font-weight: 700;
        }

        .status-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 6px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #d4a574 0%, #c58940 100%);
            color: white;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #c58940 0%, #b07835 100%);
        }
    </style>
</head>
<body>
    <div class="booking-success-wrapper">
        <div class="success-card">
            <div class="success-icon-wrapper">
                <div class="success-icon">âœ”</div>
            </div>

            <div class="success-header">
                <h2 class="success-title">Booking Successful!</h2>
                <p class="success-subtitle">Thank you for choosing us. Your booking details are shown below.</p>
            </div>

            <div class="booking-info-card">
                <div class="info-item">
                    <div class="info-label"><i class="fa fa-calendar"></i> Date</div>
                    <div class="info-value">12 Jan 2025</div>
                </div>
                <div class="info-item">
                    <div class="info-label"><i class="fa fa-clock"></i> Time</div>
                    <div class="info-value">2:00 PM</div>
                </div>
                <div class="info-item">
                    <div class="info-label"><i class="fa fa-user"></i> Customer</div>
                    <div class="info-value highlight">John Doe</div>
                </div>
                <div class="info-item">
                    <div class="info-label"><i class="fa fa-check-circle"></i> Status</div>
                    <div class="info-value"><span class="status-badge">Confirmed</span></div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="#" class="btn-custom btn-primary-custom">View Booking</a>
                <a href="#" class="btn-custom" style="background:#f0e6dc; color:#5c4033;">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
