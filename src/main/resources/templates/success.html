<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
</head>
<style>
/* Modern Color Palette */
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
    --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
    --shadow-hover: 0 25px 70px rgba(102, 126, 234, 0.25);
}

/* Container Styling */
.booking-success-wrapper {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e3e9f0 100%);
}

/* Main Card */
.success-card {
    max-width: 550px;
    width: 100%;
    background: white;
    border-radius: 24px;
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    opacity: 0;
    transform: translateY(30px) scale(0.95);
    animation: cardEntrance 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

@keyframes cardEntrance {
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Success Header */
.success-header {
    background: var(--success-gradient);
    padding: 50px 40px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.success-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
    animation: headerPulse 4s infinite ease-in-out;
}

@keyframes headerPulse {
    0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
    50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
}

/* Checkmark Icon */
.checkmark-container {
    width: 90px;
    height: 90px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    position: relative;
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    opacity: 0;
    transform: scale(0) rotate(-180deg);
    animation: checkmarkPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s forwards;
}

@keyframes checkmarkPop {
    to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
    }
}

.checkmark-icon {
    font-size: 48px;
    color: #10b981;
    animation: iconGlow 2s ease-in-out infinite;
}

@keyframes iconGlow {
    0%, 100% { filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.5)); }
    50% { filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.8)); }
}

.success-title {
    color: white;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 12px;
    position: relative;
    opacity: 0;
    animation: fadeSlideUp 0.6s ease-out 0.5s forwards;
}

.success-subtitle {
    color: rgba(255, 255, 255, 0.95);
    font-size: 18px;
    font-weight: 400;
    position: relative;
    opacity: 0;
    animation: fadeSlideUp 0.6s ease-out 0.7s forwards;
}

.success-subtitle .customer-name {
    font-weight: 600;
    text-decoration: underline;
    text-decoration-thickness: 2px;
    text-underline-offset: 3px;
}

@keyframes fadeSlideUp {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Card Body */
.success-body {
    padding: 40px;
}

/* Brand Section */
.brand-section {
    text-align: center;
    margin-bottom: 32px;
}

.brand-logo {
    font-size: 36px;
    font-weight: 800;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.5px;
    opacity: 0;
    animation: fadeSlideUp 0.6s ease-out 0.9s forwards;
}

/* Details Section */
.booking-details {
    background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
    border-radius: 16px;
    padding: 28px;
    margin-bottom: 32px;
    opacity: 0;
    animation: fadeSlideUp 0.6s ease-out 1.1s forwards;
}

.detail-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 0;
    border-bottom: 1px solid rgba(102, 126, 234, 0.12);
    transition: all 0.3s ease;
}

.detail-row:hover {
    background: rgba(102, 126, 234, 0.05);
    padding-left: 12px;
    padding-right: 12px;
    margin-left: -12px;
    margin-right: -12px;
    border-radius: 8px;
}

.detail-row:last-child {
    border-bottom: none;
    padding-bottom: 0;
}

.detail-row:first-child {
    padding-top: 0;
}

.detail-label {
    font-size: 15px;
    color: #64748b;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.detail-label::before {
    content: '●';
    color: #667eea;
    font-size: 10px;
}

.detail-value {
    font-size: 15px;
    color: #1e293b;
    font-weight: 600;
    text-align: right;
}

/* Email Notice */
.email-notice {
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    border: 2px solid #bbf7d0;
    border-radius: 12px;
    padding: 18px;
    margin-bottom: 28px;
    display: flex;
    align-items: center;
    gap: 14px;
    opacity: 0;
    animation: fadeSlideUp 0.6s ease-out 1.3s forwards;
}

.email-icon {
    font-size: 24px;
    flex-shrink: 0;
}

.email-text {
    font-size: 14px;
    color: #166534;
    margin: 0;
    font-weight: 500;
}

/* Action Buttons */
.action-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    opacity: 0;
    animation: fadeSlideUp 0.6s ease-out 1.5s forwards;
}

.btn-modern {
    padding: 16px 28px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    text-align: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary-modern {
    background: var(--primary-gradient);
    color: white;
    box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
}

.btn-primary-modern:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
    color: white;
}

.btn-secondary-modern {
    background: white;
    color: #667eea;
    border: 2px solid #667eea;
}

.btn-secondary-modern:hover {
    background: #f8f9ff;
    transform: translateY(-3px);
    box-shadow: 0 4px 14px rgba(102, 126, 234, 0.2);
    color: #667eea;
}

.btn-modern:active {
    transform: translateY(-1px);
}

/* Responsive Design */
@media (max-width: 576px) {
    .booking-success-wrapper {
        padding: 40px 15px;
    }
    
    .success-card {
        border-radius: 20px;
    }
    
    .success-header {
        padding: 40px 30px;
    }
    
    .checkmark-container {
        width: 75px;
        height: 75px;
    }
    
    .checkmark-icon {
        font-size: 40px;
    }
    
    .success-title {
        font-size: 26px;
    }
    
    .success-subtitle {
        font-size: 16px;
    }
    
    .success-body {
        padding: 30px 25px;
    }
    
    .brand-logo {
        font-size: 30px;
    }
    
    .booking-details {
        padding: 20px;
    }
    
    .action-buttons {
        grid-template-columns: 1fr;
    }
    
    .detail-value {
        font-size: 14px;
    }
}
</style>
